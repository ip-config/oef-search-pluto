syntax = "proto3";

message UpdateResponse {
    enum ResponseType {
        SUCCESS = 0;
        ERROR = 1;
        NO_IP_SET = 2;
    }
    ResponseType status = 1;
}

message SearchResponse {
    message Item {
        bytes key = 1;
        string ip = 2;
        uint32 port = 3;
        double score = 4;
        string info = 5;
    }

    repeated Item result = 1;
}