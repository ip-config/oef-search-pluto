syntax = "proto3";

message UpdateResponse {
    enum ResponseType {
        SUCCESS = 0;
        MISSING_ADDRESS = 1;
        INVALID_ATTRIBUTE = 2;
        ERROR = 3;
    }
    ResponseType status = 1;
    string message = 2;
    string narrative = 3;
}

message SearchResponse {
    message Item {
        bytes key = 1;
        string ip = 2;
        uint32 port = 3;
        double score = 4;
        string info = 5;
        double distance = 6;
    }

    repeated Item result = 1;
}

message RemoveResponse {
    enum ResponseType {
        SUCCESS = 0;
        NOT_FOUND = 1;
        ERROR = 2;
    }
    ResponseType status = 1;
    string message = 2;
    string narrative = 3;
}